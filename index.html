<!DOCTYPE HTML>
<html ng-app="compositeClicker">
 <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>247Sports Composite Clicker</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="Content/Styles/main.css">
	<script src="Content/Scripts/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="Content/Scripts/main.js"></script>
</head>
<body ng-controller="GameController as gameCtrl">
	<div ng-show="gameCtrl.showTitle()">
		<p>Start Here</p>
		<button type="button" ng-click="gameCtrl.startGame()">Click Here</button>
	</div>
	<div ng-hide="gameCtrl.showTitle()" ng-controller="PlayerController as playerCtrl">
		<p>Create one of them player things</p>
		{{playerCtrl.player.Name}}
		{{playerCtrl.player.HeightFeet}}'
		{{playerCtrl.player.HeightInches}}"
		{{playerCtrl.player.Weight}}
		<input type="TextField" label="Name" ></input>
		<button type="button">Create Player</button>
	</div>
</body>

</html>
